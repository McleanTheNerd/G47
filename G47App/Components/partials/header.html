{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- End Required meta tags -->
  <!-- Begin SEO tag -->
  <title>{% block title %}G47{% endblock%}</title>
  <meta property="og:title" content="Header without Search">
  <meta name="author" content="Beni Arisandi">
  <meta property="og:locale" content="en_US">
  <meta name="description" content="Responsive admin theme build on top of Bootstrap 4">
  <meta property="og:description" content="Responsive admin theme build on top of Bootstrap 4">
  <link rel="canonical" href="//">
  <meta property="og:url" content="//">
  <meta property="og:site_name" content="Bootstrap 4 Admin Theme">
  <!-- End SEO tag -->
  <!-- FAVICONS -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/apple-touch-icon.png">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="theme-color" content="#3063A0">
  <!-- End FAVICONS -->
  <script src="{% static 'assets/vendor/pace/pace.min.js'%} "></script>
  <!-- BEGIN BASE STYLES -->
  <link rel="stylesheet" href="{% static 'assets/vendor/pace/pace.min.css'%} ">
  <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%} ">
  <link rel="stylesheet" href="{% static 'assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css'%} ">
  <link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/fontawesome-all.min.css'%}">
  <!-- END BASE STYLES -->
  <!-- BEGIN PLUGINS STYLES -->
  <link rel="stylesheet" href="{% static 'assets/vendor/flatpickr/flatpickr.min.css'%} ">
  <!-- END PLUGINS STYLES -->
  <!-- BEGIN THEME STYLES -->
  <link rel="stylesheet" href="{% static 'assets/stylesheets/main.min.css'%} ">
  <link rel="stylesheet" href="{% static 'assets/stylesheets/custom.css'%} ">
  <!-- END THEME STYLES -->
</head>
